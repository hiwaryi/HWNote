<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<html style = "height: 475px; width: 350px;">
<head>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css">
        .mdl-layout__drawer-button > i {
            margin-top : 12px;
        }

        a{
            color: rgba(0, 0, 0, .87) !important;
            text-decoration: none;
        }

        .mdl-list__item{
            overflow-x: hidden;
        }

        .detail{
            margin-left: 130px;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title curNotebookTitle"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch">
                        <input type="checkbox" id="switch" class="mdl-switch__input record">
                    </label>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-list notebooks">
                <div class="mdl-list__item">
                    <div class="mdl-list__item-primary-content">
                        <h5>공책 목록</h5>
                    </div>
                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons addNotebook">add</i></a>
                </div>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <ul class="mdl-list notes">
                    <ul class="mdl-list__item">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored detail">더보기</button>
                    </ul>
                </ul>
            </div>
        </main>
    </div>

    <script src = "js/popup.js"></script>
</body>
