<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<html>
<head>
    <style type="text/css">
        body{
            background: #f0f0f0;
        }
        .mdl-cell{
            background: white;
        }
        img{
            width: auto;
            height: auto;
            max-width : 100%;
            max-height: 100%;
            display: block;
        }

        .mdl-shadow--2dp{
            margin-top: 30px !important;
        }

        .bottom{
            font-size: 12px;
            text-align: right;
        }
        h4, h6{
            display: inline-block;
        }

        .title, .date{
            margin : 0;
        }
        .date{
            margin-bottom: 20px;
        }
        .mdl-layout__drawer-button > i{
            margin-top : 12px !important;
        }

        .search{
            margin-top: 25px !important;
            background: none;
            color : rgba(0, 0, 0, .54);
        }

        a{
            color: rgba(0, 0, 0, .54) !important;
            text-decoration: none;
        }

        .showTexts{
            width: 720px !important;
            line-height : 50px !important;
        }
        .showTexts > .mdl-dialog__title{
            font-size : 1rem;
            color: rgba(0, 0, 0, .54);
        }
        .showTexts > .mdl-dialog__content {
            height: 400px !important;
            overflow-y: scroll;
        }
        .showTexts > div > span{
            font-size : 1.5rem;
            font-family: "TrolaText", Times, serif;
            line-height : 35px;
            -webkit-font-smoothing: antialiased;
            color: black;
        }

        .showTexts::backdrop{
            background-color : black;
        }

    </style>
</head>
<body>
    <dialog class="mdl-dialog deleteConfirm">
        <div class="mdl-dialog__content">
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button cancel">아니요</button>
            <button type="button" class="mdl-button ok">네!</button>
        </div>
    </dialog>

    <dialog class="mdl-dialog showTexts">
        <div class="mdl-dialog__title">
        </div>
        <div class="mdl-dialog__content">
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">닫기</button>
        </div>
    </dialog>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title curNotebookTitle"></span>
                <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input searchBar" type="text" id="sample6">
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                        </div>
                    </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-list notebooks">
                <div class="mdl-list__item">
                    <div class="mdl-list__item-primary-content">
                        <h5>공책 목록</h5>
                    </div>
                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons addNotebook">add</i></a>
                </div>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content notes">
                <!-- Contents start -->

                <!-- Contents end -->

            </div>
        </main>
    </div>
    <script src = "js/detail.js"></script>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</body>
</html>
